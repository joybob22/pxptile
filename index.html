<!DOCTYPE html>
<html>
    <header>
        <title>PxPTile</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </header>
    <body>
        <div id="homeJumbotron">
            <div id="jumboOverlay">
                <div id="logo"></div>
                <div id="jumboLeftContent">
                    <h1>Making your home yours</h1>
                </div>
                <div id="jumboRightContent">
                    <div class="hexRow hexNotBottom">
                        <div id="hex6" class="hexagon"></div>
                        <div id="hex7"class="hexagon"><p class="hexWord">Piece</p></div>
                        <div id="hex8"class="hexagon"></div>
                    </div>
                    <div class="hexRow hexEvenRow">
                        <div id="hex4" class="hexagon"></div>
                        <div id="hex5" class="hexagon"><p class="hexWord">By</p></div>
                    </div>
                    <div class="hexRow">
                        <div id="hex1" class="hexagon"></div>
                        <div id="hex2" class="hexagon"><p class="hexWord">Piece</p></div>
                        <div id="hex3" class="hexagon"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="homeContentContainer">
            <div class="section" data-scroll-speed="10">
                <div class="rightMidLayerOn"></div>
                <div class="leftMidLayerOff"></div>
                <div class="topLayerRight" >
                    <div id="bigHex1" class="rightTopLayer hexagonContent" data-scroll-speed="9">
                        <div class="hexContent">
                            <h1>Check out what we have done</h1>
                            <div class="contentDivider"></div>
                            <a href="">> Backsplash</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="section2" class="section" data-scroll-speed="10">
                <div class="rightMidLayerOff"></div>
                <div class="leftMidLayerOn"></div>
                <div class="topLayerLeft" >
                    <div id="bigHex2" class="rightTopLayer hexagonContent" data-scroll-speed="9">
                        <div class="hexContent">
                            <h1>You will like what you see</h1>
                            <div class="contentDivider"></div>
                            <a href="">> Showers</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="section3" class="section" data-scroll-speed="10">
                <div class="rightMidLayerOn"></div>
                <div class="leftMidLayerOff"></div>
                <div class="topLayerRight" >
                    <div id="bigHex3" class="rightTopLayer hexagonContent" data-scroll-speed="9">
                        <div class="hexContent">
                            <h1>This could be inside your home</h1>
                            <div class="contentDivider"></div>
                            <a href="">> Fireplaces</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="form">
                <input id="FirstName" placeholder="First Name">
                <input id="LastName" placeholder="Last Name">
                <input id="PhoneNumber" placeholder="Phone Number">
                <input id="Email" placeholder="Email">
                <input id="Content" placeholder="What would you like to contact us about?">
                <div id="SubmitButton">Submit</div>
                <div id="Message"></div>
            </div>
            <h4>Gallery</h4>
            <a href="">Backsplash</a>
            <a href="">Showers</a>
            <a href="">Fireplaces</a>
            <h4>Contact Us</h4>
            <p>Â© <span id="year"></span> Piece By Piece Tile All Rights Reserved</p>
        </div>
    </body>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</html>
